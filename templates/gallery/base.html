{% load static %}
<!DOCTYPE html>
<html>
<head>
    <title>welcome</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>
    <div class="navbar">
        <div>
            <a href="/">Home</a>
        </div>
        <div>
            {% if user.is_authenticated %}
                <a href="{% url 'upload' %}">Upload</a>
                <a href="{% url 'logout' %}">Logout</a>
            {% else %}
                <a href="{% url 'login' %}">Login</a>
                <a href="{% url 'register' %}">Register</a>
            {% endif %}
        </div>
    </div>

    {% block content %}
    {% endblock %}
</body>
</html>
